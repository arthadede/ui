name: Publish UI Kit to Docker Hub

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the UI library
        run: npm run build

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ui:latest
          labels: |
            org.opencontainers.image.title=histweety-ui
            org.opencontainers.image.description=Reusable React component library for Histweety
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.vendor=Histweety
            org.opencontainers.image.license=MIT

      - name: Build and push Docker image with version tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ui:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.title=histweety-ui
            org.opencontainers.image.description=Reusable React component library for Histweety
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.vendor=Histweety
            org.opencontainers.image.license=MIT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/