name: Publish to NPM

on:
  push:
    tags:
      - '**'
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'npm tag (e.g., latest, next, beta, alpha)'
        required: true
        default: 'latest'
        type: choice
        options:
          - latest
          - next
          - beta
          - alpha
          - canary

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the library
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --tag ${{ github.event.inputs.npm_tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}